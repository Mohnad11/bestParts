<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script type="text/javascript" src="http://www.carqueryapi.com/js/carquery.0.3.4.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>best parts</title>
    
    <script src="scripts.js"></script>
    <script src="catalogScript.js"></script>
</head>
<body>
    <div id="subContent">
        <h1>select your car</h1><br>
        <select class="form-control selector" id="car_year_selector" >

        </select>
        <select class="form-control selector" id="car_make_selector" >

        </select>
        <select class="form-control selector" id="car_model_selector" >

        </select>
        
        <button type="button" class="btn btn-primary" id="select_button">select</button>
        <h1>or</h1><br>
        <input type="text" class="form-control" id="search_input" placeholder="search keyword">
        <button type="button" class="btn btn-primary" id="search_button">search</button>
        <br>
        <br>
        <br>
        <div class="items_div">
        </div>
        <div class="modal" id="AddToCartModal">
            <div class="modal-dialog" id="AddToCartModalContent">
                <div class="modal-content">

                    <div class="modal-body">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <br>
                        <h3 class="modal_headers">Select quantity</h3>
                        <br>
                        <select class="form-control user_info_inputs" id="qtySelect">

                        </select>
                        <br>
                        <div style="margin: auto; width: 80px">
                            <button type="button" class="btn btn-primary" id="addToCartBtn" onclick="addToCart()">add to cart</button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
        <div class="toast" data-delay="1500" id="msgToast">
            <div class="toast-body" id="msgContent">
                Some text inside the toast body
            </div>
        </div>

        <div class="modal" id="partFitsCarsModal">
            <div class="modal-dialog" id="partFitsCarsModalContent">
                <div class="modal-content">

                    <div class="modal-body">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3 class="modal_headers">this part fits</h3>
                        <br>

                        <div  style="overflow:auto; height:200px; ">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>year</th>
                                    <th>make</th>
                                    <th>model</th>

                                </tr>
                                </thead>
                                <tbody id="fitCarsBody">


                                </tbody>
                            </table>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</body>
</html>
