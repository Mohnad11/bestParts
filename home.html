<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="http://www.carqueryapi.com/js/carquery.0.3.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>best parts</title>
    
    <script src="scripts.js"></script>
    <script src="catalogScript.js"></script>
    <script src="HomeScript.js"></script>
</head>
<body>


<div id="subContent">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>


        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://raw.githubusercontent.com/Mohnad11/bestParts/master/imgs/cars2.jpg"  style="width:100%; height: 600px">
            </div>
            <div class="carousel-item">
                <img src="https://raw.githubusercontent.com/Mohnad11/bestParts/master/imgs/50off.jpg"  style="width:100%; height: 600px">
            </div>
            <div class="carousel-item">
                <img src="https://raw.githubusercontent.com/Mohnad11/bestParts/master/imgs/50off.jpg"  style="width:100%; height: 600px">
            </div>
        </div>
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div><br>
    <h1 class="titles">whats new</h1><br>
    <div class="items_div">


    </div>
    <div class="modal" id="AddToCartModal">
        <div class="modal-dialog" id="AddToCartModalContent">
            <div class="modal-content">

                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <br>
                    <h3 class="modal_headers">Select quantity</h3>
                    <br>
                    <select class="form-control user_info_inputs" id="qtySelect">

                    </select>
                    <br>
                    <div style="margin: auto; width: 80px">
                        <button type="button" class="btn btn-primary" id="addToCartBtn" onclick="addToCart()">add to cart</button>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <div class="toast" data-delay="1500" id="msgToast">
        <div class="toast-body" id="msgContent">
            Some text inside the toast body
        </div>
    </div>

    <div class="modal" id="partFitsCarsModal">
        <div class="modal-dialog" id="partFitsCarsModalContent">
            <div class="modal-content">

                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal_headers">this part fits</h3>
                    <br>

                    <div  style="overflow:auto; height:200px; ">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>year</th>
                                <th>make</th>
                                <th>model</th>

                            </tr>
                            </thead>
                            <tbody id="fitCarsBody">


                            </tbody>
                        </table>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
</body>
</html>
