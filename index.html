<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>best parts</title>
    <script type="text/javascript" src="http://www.carqueryapi.com/js/carquery.0.3.4.js"></script>
    <script src="scripts.js"></script>
    <script src="catalogScript.js"></script>
</head>
<body scroll="no" style="overflow: hidden">
<div id="page_header">
    <div id="center_header" >
        <img id="logo_img" src="imgs/bestpartslogo.png"/>
        <div id="full_page_header">
            <div id="buttons_left_div">
                <button class="header_buttons" onclick="openPage('home')">HOME</button>
                <button class="header_buttons" onclick="openPage('catalog')">PARTS CATALOG</button>
                <button class="header_buttons" onclick="openPage('aboutPage')">ABOUT US</button>
                <button class="header_buttons" onclick="openPage('contactPage')">CONTACT US</button>
            </div>
            <div id="buttons_right_div">
                <button class="header_icons"  style="background: url(imgs/carticon.png)"  onclick="openPage('shopCart')" />
                <button class="header_icons"  style="background: url(imgs/loginicon.png)"  onclick="signIn()" />
                <div id="shopcartCnt">0</div>

            </div>
        </div>
        <div id="mobile_page_header" >
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar" style="float: right;">
                <img src="imgs/Hamburger_icon.svg.png" height="50" width="50"/></button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar" >
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="openPage('home')">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="openPage('catalog')">PARTS CATALOG</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="openPage('aboutPage')">ABOUT US</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="openPage('contactPage')">CONTACT US</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"  onclick="signIn()">LOG IN</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="openPage('shopCart')" >SHOP CART</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="content">
    <iframe src="home.html" id="mainframe" ></iframe>
    <div class="modal" id="signInModal">
        <div class="modal-dialog" id="signInModalContent">
            <div class="modal-content">



                <!-- Modal body -->
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <br>
                    <br>
                    <input type="text" class="form-control user_info_inputs" id="email_input" placeholder="email">
                    <br>
                    <input type="text" class="form-control user_info_inputs" id="password_input" placeholder="password">
                    <br>
                    <div style="margin: auto; width: 80px">
                        <button type="button" class="btn btn-primary" id="sign_in_button">sign in</button>
                    </div>

                    <p id="sign_in_error" ></p>
                    <div style="margin: auto; width: 80px">
                        <button id="create_acc_button" data-toggle="modal" data-target="#signUpModal"  data-dismiss="modal" onclick="emptySelectors()">Sign up</button>
                    </div>


                </div>


            </div>
        </div>
    </div>

    <div class="modal" id="signUpModal">
        <div class="modal-dialog" id="signUpModalContent">
            <div class="modal-content">



                <!-- Modal body -->
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <br>
                    <h3 class="modal_headers">User details</h3>
                    <input type="text" class="form-control user_info_inputs" id="fullname_signup" placeholder="full name">
                    <br>
                    <input type="text" class="form-control user_info_inputs" id="email_signup" placeholder="email">
                    <br>
                    <input type="text" class="form-control user_info_inputs" id="password_signup" placeholder="password">
                    <h3 class="modal_headers">select your car</h3>
                    <select class="form-control user_info_inputs" id="car_year_selector_signup" ></select>
                    <br>
                    <select class="form-control user_info_inputs" id="car_make_selector_signup" ></select>
                    <br>
                    <select class="form-control user_info_inputs" id="car_model_selector_signup" ></select>
                    <br>

                    <div style="margin: auto; width: 80px">
                        <button type="button" class="btn btn-primary" id="sign_up_button">sign up</button>
                    </div>

                    <p id="sign_up_error" ></p>


                </div>


            </div>
        </div>
    </div>

    <div class="modal" id="userInfoModal">
        <div class="modal-dialog" id="userInfoModalContent">
            <div class="modal-content">

                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal_headers" id="user_full_name_header"></h3>
                    <h4 class="modal_headers" >Your cars</h4>
                    <div id="car_update_div">
                        <select class="form-control " id="car_year_selector_update" ></select>
                        <br>
                        <select class="form-control " id="car_make_selector_update" ></select>
                        <br>
                        <select class="form-control " id="car_model_selector_update" ></select>
                        <br>

                        <div style="margin: auto; width: 120px">
                            <button type="button" class="btn btn-primary" id="update_car" onclick="updateCar()" style="width: 100%; background-color: red">Edit</button>
                        </div>
                    </div>
                    <div id="car_info_div">
                        <input type="text" class="form-control user_info" id="car_year_info" readonly>
                        <br>
                        <input type="text" class="form-control user_info" id="car_make_info" readonly>
                        <br>
                        <input type="text" class="form-control user_info" id="car_model_info" readonly>
                        <br>
                        <div style="margin: auto; width: 120px">
                            <button type="button" class="btn btn-primary" id="edit_car" onclick="showEditCarDiv()" style="width: 100%">Edit</button>
                        </div>
                    </div>
                    <h4 class="modal_headers" >Your orders</h4>
                    <div  style="overflow:scroll; height:300px;">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>order date</th>
                                    <th>status</th>
                                    <th>total price</th>
                                </tr>
                            </thead>
                            <tbody id="ordersTableBody">


                            </tbody>
                    </table>
                    </div>
                    <button type="button" class="btn btn-primary"  onclick="logout()" style="width: 100%">Log out</button>
                </div>


            </div>
        </div>
    </div>

    <div class="modal" id="AddToCartModal">
        <div class="modal-dialog" id="AddToCartModalContent">
            <div class="modal-content">

                <div class="modal-body">

                </div>


            </div>
        </div>
    </div>

    <div class="modal" id="orderModal">
        <div class="modal-dialog" id="orderModalContent">
            <div class="modal-content">

                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h1>Order details</h1>
                    <div  style="overflow:auto; height:300px;">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>part name</th>
                                <th>part price</th>
                                <th>quantity</th>
                                <th>total price</th>
                            </tr>
                            </thead>
                            <tbody id="orderShopTableBody">


                            </tbody>
                        </table>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <div class="modal" id="msgModal">
        <div class="modal-dialog" id="msgModalContent">
            <div class="modal-content">

                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                </div>


            </div>
        </div>
    </div>

    <div class="toast" data-delay="1500" id="msgToast">
        <div class="toast-body" id="msgContent">
            Some text inside the toast body
        </div>
    </div>
</div>
</body>
</html>
